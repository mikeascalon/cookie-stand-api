{% extends 'base.html' %}

{% block content %}
<div class="space-y-8 p-6 bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
  <form method="POST" class="space-y-6">
    {% csrf_token %}
    <h5 class="text-2xl font-bold tracking-tight text-gray-900 dark:text-white">Create Cookie Stand</h5>
    
    <!-- Cookie Stand Name -->
    <div>
      <label for="id_name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Cookie Stand Name</label>
      <input type="text" name="name" id="id_name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" placeholder="Sweet Treats" required>
    </div>
    
    <!-- Location -->
    <div>
      <label for="id_location" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Location</label>
      <input type="text" name="location" id="id_location" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" placeholder="Downtown" required>
    </div>
    
    <!-- Description -->
    <div>
      <label for="id_description" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Description</label>
      <textarea name="description" id="id_description" rows="4" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" placeholder="A brief description of the cookie stand"></textarea>
    </div>
    
    <!-- Hourly Sales -->
    <!-- Adjust this field based on how you intend to capture hourly sales data -->
    <div>
      <label for="id_hourly_sales" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Hourly Sales</label>
      <textarea name="hourly_sales" id="id_hourly_sales" rows="4" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" placeholder="Enter hourly sales data here"></textarea>
    </div>
    
    <!-- Minimum Customers Per Hour -->
    <div>
      <label for="id_minimum_customers_per_hour" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Minimum Customers per Hour</label>
      <input type="number" name="minimum_customers_per_hour" id="id_minimum_customers_per_hour" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" required>
    </div>
    
    <!-- Maximum Customers Per Hour -->
    <div>
      <label for="id_maximum_customers_per_hour" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Maximum Customers per Hour</label>
      <input type="number" name="maximum_customers_per_hour" id="id_maximum_customers_per_hour" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" required>
    </div>
    
    <!-- Average Cookies Per Sale -->
    <div>
      <label for="id_average_cookies_per_sale" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Average Cookies per Sale</label>
      <input type="number" step="0.01" name="average_cookies_per_sale" id="id_average_cookies_per_sale" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" required>
    </div>
    
    <button type="submit" class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
      Create Cookie Stand
    </button>
  </form>
</div>

{% endblock content %}
